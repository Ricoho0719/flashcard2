<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Physics Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* (Additional styles can also be in style.css) */
    .card-container {
      perspective: 1000px;
      max-width: 800px;
      margin: 0 auto;
      cursor: pointer;
    }
    .card {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      aspect-ratio: 1358 / 1086;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12);
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    .card-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }
    .card-front {
      background-color: #f0f5ff;
    }
    .card-back {
      background-color: #fafdf7;
      transform: rotateY(180deg);
    }
    .progress-bar {
      height: 8px;
      background-color: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #5D5CDE;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center p-4">
  <div class="container max-w-3xl mx-auto">
    <header class="mb-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 id="page-title" class="text-3xl font-bold text-gray-800 dark:text-white">Flashcards</h1>
          <p class="text-gray-600 dark:text-gray-300">Click card to flip. Click again to advance.</p>
        </div>
        <button id="toggle-theme" class="p-2 rounded-full bg-white dark:bg-gray-800 shadow text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
          </svg>
        </button>
      </div>
      <!-- Back to Topics & Streak Display -->
      <div class="flex justify-between items-center mt-4">
        <a href="index.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">&larr; Back to Topics</a>
        <div id="streak-container" class="text-sm text-gray-600 dark:text-gray-300">
          Streak: <span id="streak-count">0</span>
          <span id="achievement-msg" class="ml-2 text-green-500 pop"></span>
        </div>
      </div>
    </header>

    <div class="flex justify-between items-center mb-4">
      <div class="bg-white dark:bg-gray-800 px-3 py-1 rounded-lg shadow text-gray-700 dark:text-gray-300 flex items-center font-medium">
        Card <span id="current-card" class="mx-1 text-indigo-600 dark:text-indigo-400 font-bold">1</span> of <span id="total-cards" class="mx-1 font-bold">0</span>
      </div>
    </div>
    
    <div class="progress-bar mb-4">
      <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
    </div>
    
    <div id="card-container" class="card-container mx-auto mb-8">
      <div class="card">
        <div class="card-face card-front">
          <img id="front-image" class="card-image" alt="Question" />
          <div class="absolute bottom-5 right-5 bg-white/70 dark:bg-black/70 text-gray-700 dark:text-gray-300 px-2 py-1 rounded text-sm italic">
            Tap to see answer
          </div>
        </div>
        <div class="card-face card-back">
          <img id="back-image" class="card-image" alt="Answer" />
          <div class="absolute bottom-5 right-5 bg-white/70 dark:bg-black/70 text-gray-700 dark:text-gray-300 px-2 py-1 rounded text-sm italic">
            Tap for next card
          </div>
        </div>
      </div>
    </div>
    
    <div class="flex justify-between mb-4">
      <button id="prev-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">Previous Card</button>
      <button id="return-btn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 transition hidden">Back to Question</button>
      <button id="next-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">Next Card</button>
    </div>
    
    <div class="flex justify-center space-x-4">
      <button id="shuffle-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Shuffle Cards</button>
      <button id="restart-btn" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">Restart Deck</button>
    </div>
  </div>
  
  <script src="flashcards.js"></script>
</body>
</html>
